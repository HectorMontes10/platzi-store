<input type="text" [(ngModel)]="title">
{{title}}

<input type="text" [(ngModel)]="power">
{{power | exponential}}

<div *ngIf="title==='nicolas'">
    Este es nicolas
</div>

<div *ngIf="title==='julián'">
    Este es julián
</div>

<div *ngIf="title==='camilo'">
    Este es camilo
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'Nicolás'">Este es Nicolás</p>
    <p *ngSwitchCase="'Julián'">Este es Julián</p>
    <p *ngSwitchCase="'Camilo'">Este es Camilo</p>
    <p *ngSwitchDefault>No hace Match</p>
</div>

<button (click)="addItem()">Add Item</button>
<div>
<ul>
    <li *ngIf="items.length===0">La lista está vacía</li>
    <li *ngFor="let name of items; index as i">
{{name}} {{i}} <button (click) = "deleteItem(i)">Delete Item</button>
    </li>
</ul>
</div>
